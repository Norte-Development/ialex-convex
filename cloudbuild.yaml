steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/document-processor:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/document-processor:latest'
      - '-f'
      - 'apps/document-processor/Dockerfile'
      - '.'
    id: 'build-image'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/document-processor:$COMMIT_SHA'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/document-processor:latest'
    id: 'push-image-latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'document-processor'
      - '--image=gcr.io/$PROJECT_ID/document-processor:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--memory=8Gi'
      - '--cpu=4'
      - '--timeout=3600'
      - '--concurrency=10'
      - '--min-instances=0'
      - '--max-instances=20'
      - '--allow-unauthenticated'
      - '--cpu-throttling'
      - '--set-env-vars=MAX_PDF_SIZE_MB=200,MAX_VIDEO_SIZE_MB=500,NODE_ENV=production,AUTO_CLEANUP_ON_SUCCESS=true,AUTO_CLEANUP_ON_FAILURE=true'
      - '--set-secrets=REDIS_URL=redis-url:latest'
      - '--set-secrets=DEEPGRAM_API_KEY=deepgram-api-key:latest'
      - '--set-secrets=MISTRAL_API_KEY=mistral-key:latest'
      - '--set-secrets=OPENAI_API_KEY=openai-key:latest'
      - '--set-secrets=QDRANT_URL=qdrant-url:latest'
      - '--set-secrets=QDRANT_API_KEY=qdrant-key:latest'
      - '--set-secrets=HMAC_SECRET=hmac-secret:latest'
    id: 'deploy-cloud-run'


images:
  - 'gcr.io/$PROJECT_ID/document-processor:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/document-processor:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s  # 30 minutes

