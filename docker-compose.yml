services:
  frontend:
    build:
      context: .
      dockerfile: apps/application/Dockerfile
      target: production
      args:
        - VITE_CONVEX_URL=${VITE_CONVEX_URL}
        - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
        - VITE_DOCUMENT_PROCESSOR_URL=${VITE_DOCUMENT_PROCESSOR_URL}
    ports:
      - "80:80"
    env_file:
      - .env.local
    environment:
      - VITE_DOCUMENT_PROCESSOR_URL=${VITE_DOCUMENT_PROCESSOR_URL}
      - VITE_CONVEX_URL=${VITE_CONVEX_URL}
    networks:
      - ialex-network

  document-processor:
    build:
      context: .
      dockerfile: apps/document-processor/Dockerfile
    ports:
      - "4001:4001"
    env_file:
      - .env.local
    environment:
      - PORT=4001
      - REDIS_URL=redis://redis:6379
      - WORKER_CONCURRENCY=2
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ialex-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - ialex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:

networks:
  ialex-network:
    driver: bridge