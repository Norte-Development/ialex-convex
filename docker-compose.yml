services:
  frontend:
    build:
      context: .
      dockerfile: apps/application/Dockerfile
      target: production
      args:
        VITE_CONVEX_URL: ${VITE_CONVEX_URL}
        VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY}
        VITE_DOCUMENT_PROCESSOR_URL: ${VITE_DOCUMENT_PROCESSOR_URL}
    ports:
      - "3000:80" # Map host:container (host 3000 -> container 80)
    networks:
      - ialex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  document-processor:
    build:
      context: .
      dockerfile: apps/document-processor/Dockerfile
    ports:
      - "4001:4001"
    env_file:
      - .env.local
    environment:
      - PORT=4001
      - REDIS_URL=${REDIS_URL}
      - WORKER_CONCURRENCY=2
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - HMAC_SECRET=${HMAC_SECRET}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
    networks:
      - ialex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ialex-network:
    driver: bridge